    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="bi bi-gear"></i> Edit Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">

              <i class="bi bi-trash text-white"></i> Delete Account
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Brad Traversy"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      value="test@test.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="editor">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid unde at fugiat explicabo temporibus, tempora animi sunt iusto quod beatae optio veritatis velit natus odit error! Possimus esse quisquam quibusdam eveniet autem! Minus dolore quisquam nemo similique doloribus perspiciatis tempore.</textarea
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3" />
            <button class="btn btn-primary w-100 mb-3">Edit Image</button>
            <button class="btn btn-danger w-100">Delete Image</button>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->

              Copyright &copy;
              <span id="year"></span>
              Blogen
            </p>
          </div>
        </div>

    <!-- JQuery (For getting year)-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"

    ></script>

    <!-- CK Editor JS -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.2.0/classic/ckeditor.js"></script>

    <script>
      // Get the current year for the copyright

      $("#year").text(new Date().getFullYear());

      // CK Editor

      ClassicEditor.create(document.querySelector("#editor"))
        .then((editor) => {
          console.log(editor);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
