    <!-- HEADER -->

  <!-- ACTIONS -->

      <div class="row">

  <!-- SETTINGS -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              
              <form>
                <fieldset class="form-group mb-3">
                  <legend>Allow User Registration</legend>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes" checked> 
                    <label class="form-check-label" for="yes"> Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="No">
                    <label class="form-check-label" for="No"> No
                    </label>
                  </div>
                </fieldset>

                <fieldset class="form-group mb-3">
                  <legend>Homepage Format</legend>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="page" checked>
                    <label class="form-check-label"> Blog Page
                    </label>
                  </div>
                  <div class="form-check">
                    <input  class="form-check-input" type="radio" name="page"> 
                    <label class="form-check-label"> Homepage
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
